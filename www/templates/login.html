<ion-view hide-nav-bar="true">
    <ion-content>
        <div class="text-center" style="padding-top: 45%;">
            <label style="font-size: 25px; font-weight: bold;">Camera IOT</label>
        </div>

        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Mot de passe</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <button class="button button-block button-positive" type="submit">Se connecter</button>
            </div>
        </form>
        <button class="button button-block button-positive" ng-controller="RegisterCtrl" ng-click="openRegister()">Vous n'avez pas de compte ?</button>
    </ion-content>
</ion-view>
