<ion-modal-view title="Login">
    <ion-header-bar>
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Mot de passe</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Se connecter</button>
                </label>
            </div>
        </form>
        <button class="button button-block button-positive" ng-controller="RegisterCtrl" ng-click="openRegister()">Vous n'avez pas de compte ?</button>
    </ion-content>
</ion-modal-view>
