<ion-view view-title="Camera">
    <ion-nav-buttons side="secondary">
        <button class="button" ng-controller="AddCameraCtrl" ng-click="openAddCamera()">+</button>
    </ion-nav-buttons>

    <ion-content class="padding">
        <ion-list>
            <ion-item ng-repeat="camera in cameras.cameras" href="{{camera.url}}">
                {{camera.nom}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
