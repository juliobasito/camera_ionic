<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Ajouter une caméra</h1>
        <div class="buttons">
            <button class="button" ng-click="closeAddCamera()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">

            <label class="item item-input item-select">
                <div class="input-label">
                    Les caméras disponibles :
                </div>
                <select>
                    <option selected>Blue</option>
                    <option>Green</option>
                    <option>Red</option>
                </select>
            </label>
        </div>

        <button class="button button-block button-positive" type="submit">Ajouter</button>

    </ion-content>
</ion-modal-view>
